{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Add Sales Data</h1>
    <form method="POST" action="{{ url_for('sales.sale') }}">
        <div class="form-group">
            <label for="monthly_amount">Monthly Amount</label>
            <input type="number" step="0.01" class="form-control" name="monthly_amount" id="monthly_amount" placeholder="Enter monthly amount" required>
        </div>
        <div class="form-group">
            <label for="region">Region</label>
            <select class="form-control" name="region" id="region" required>
                <option value="" disabled selected>Select Region</option>
                <option value="North">North</option>
                <option value="South">South</option>
                <option value="East">East</option>
                <option value="West">West</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" name="date" id="date" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Sale</button>
    </form>
</div>
{% endblock %}
