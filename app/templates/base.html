<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sales Data Management System">
    <meta name="keywords" content="sales, data, management, reports, visualizations">
    <meta name="author" content="Your Name">
    <title>{% block title %}Sales Data Management{% endblock %}</title>

    <!-- Bootstrap 4 CSS for responsive design and styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS (optional) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Favicon (optional) -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

</head>
<body>

    <!-- Header Section -->
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="h3">Sales Data Management</h1>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('sales.show_sales') }}">Sales Data</a>
            <a class="navbar-brand" href="{{ url_for('regions.show_regions') }}">Manage Regions</a>
            <a class="navbar-brand" href="{{ url_for('sales.reports') }}">Reports</a>
            <a class="navbar-brand" href="{{ url_for('sales.visualization') }}">Visualizations</a>
        </div>
    </nav>

    <!-- Main Content Section -->
    <main class="container mt-4">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    <!-- Footer Section -->
    <footer class="bg-light text-center py-3 mt-4">
        <p>&copy; 2024 Sales Data Management. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript (optional) -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

</body>
</html>
