{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Edit Sales Data</h1>
    <form method="POST" action="{{ url_for('sales.update_sale', sales_id=current_sale['sales_id']) }}">
        <div class="form-group">
            <label for="monthly_amount">Monthly Amount</label>
            <input type="number" step="0.01" class="form-control" name="monthly_amount" id="monthly_amount" value="{{ current_sale['monthly_amount'] }}" required>
        </div>
        <div class="form-group">
            <label for="region">Region</label>
            <select class="form-control" name="region" id="region" required>
                <option value="North" {% if current_sale['region'] == 'North' %}selected{% endif %}>North</option>
                <option value="South" {% if current_sale['region'] == 'South' %}selected{% endif %}>South</option>
                <option value="East" {% if current_sale['region'] == 'East' %}selected{% endif %}>East</option>
                <option value="West" {% if current_sale['region'] == 'West' %}selected{% endif %}>West</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" name="date" id="date" value="{{ current_sale['date'] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Sale</button>
    </form>
</div>
{% endblock %}
