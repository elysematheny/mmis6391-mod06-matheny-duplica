{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Sales Data</h1>
    <a href="{{ url_for('sales.show_sales') }}" class="btn btn-success mb-4">Add New Sale</a>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Sales ID</th>
                <th scope="col">Monthly Amount</th>
                <th scope="col">Region</th>
                <th scope="col">Date</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in all_sales %}
            <tr>
                <td>{{ sale.sales_id }}</td>
                <td>{{ sale.monthly_amount }}</td>
                <td>{{ sale.region }}</td>
                <td>{{ sale.date }}</td>
                <td>
                    <a href="{{ url_for('sales.update_sale', sales_id=sale.sales_id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <form action="{{ url_for('sales.delete_sale', sales_id=sale.sales_id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this sale?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
