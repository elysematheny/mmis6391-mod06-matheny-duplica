{% extends "base.html" %}

{% block title %}Sales Visualizations{% endblock %}

{% block content %}
<h2>Sales Data Visualization</h2>

<!-- Display the chart -->
<div id="chart-container" class="mb-4">
    <img src="data:image/png;base64,{{ chart }}" alt="Sales Chart">
</div>

<!-- Optionally, you could include a button to refresh or update the chart -->
<a href="{{ url_for('visualization') }}" class="btn btn-primary">Refresh Chart</a>
{% endblock %}
